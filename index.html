<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-pink-400 w-[500px] rounded-2xl shadow-xl p-10 text-center">
        <img src="/teddy-bear.svg" alt="Cute Pink Teddy Bear" class="mx-auto w-40 mb-4">
        <h1 class="text-3xl font-bold text-white mb-8">Be My Valentine?</h1>
        <div class="flex justify-center gap-4">
            <button id="yesBtn" class="bg-pink-500 hover:bg-pink-600 border-2 border-pink-700 text-white font-bold py-3 px-8 rounded-md transition-all">Yes</button>
            <button id="noBtn" class="bg-pink-500 hover:bg-pink-600 border-2 border-pink-700 text-white font-bold py-3 px-8 rounded-md transition-all">No</button>
        </div>
        <div id="yayMessage" class="hidden mt-8">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDd5bjQ0OWJ6NWs0cTl3OWRranUyeGNhOHRhcWFraW43ZGVhcXVmYiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/26BRv0ThflsHCqDrG/giphy.gif" alt="Yay!" class="mx-auto rounded-lg mb-4 w-64">
            <p class="text-4xl font-bold text-white">Yay! ðŸ’•</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const yayMessage = document.getElementById('yayMessage');
        
        yesBtn.addEventListener('click', () => {
            yayMessage.classList.remove('hidden');
            yesBtn.classList.add('hidden');
            noBtn.classList.add('hidden');
        });
        
        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
